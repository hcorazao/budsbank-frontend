<div class="row">
  <div class="col-md-6 col-xl-4" *ngIf="is_adminUser === true">
    <app-card [hidHeader]="true">
        <h6 class="mb-4">Users</h6>
        <div class="row d-flex align-items-center">
          <div class="col auto">
            <i class="feather icon-users text-c-green f-30 m-r-10"></i>
          </div>
          <div class="col text-right">
            <h1 class="f-w-300 d-flex align-items-center m-b-0">{{ totalUsers }}</h1>
          </div>

        </div>
        <div class="progress m-t-30" style="height: 7px;">
          <div class="progress-bar progress-c-theme" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </app-card>
  </div>
  <div class="col-md-6 col-xl-4">
    <app-card [hidHeader]="true">
      <h6 class="mb-4">Dispensaries</h6>
      <div class="row d-flex align-items-center">
        <div class="col auto">
          <i class="feather icon-map-pin text-c-red f-30 m-r-10"></i>
        </div>
        <div class="col text-right">
          <h1 class="f-w-300 d-flex align-items-center  m-b-0">{{ totalDispensaries }}</h1>
        </div>
        
      </div>
      <div class="progress m-t-30" style="height: 7px;">
        <div class="progress-bar progress-c-theme2" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </app-card>
  </div>
  <div class="col-md-12 col-xl-4" *ngIf="is_adminUser === true">
    <app-card [hidHeader]="true">
      <h6 class="mb-4">Questions</h6>
      <div class="row d-flex align-items-center">
        <div class="col auto">
          <i class="feather icon-help-circle text-c-green f-30 m-r-10"></i>
        </div>
        <div class="col text-right">
          <h1 class="f-w-300 d-flex align-items-center  m-b-0">{{ totalQuestions }}</h1>
        </div>
        
      </div>
      <div class="progress m-t-30" style="height: 7px;">
        <div class="progress-bar progress-c-theme" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </app-card>
  </div>
  <div class="col-xl-12 col-md-12" *ngIf="is_adminUser === true">
    <app-card cardTitle="Recent Users" cardClass="Recent-Users" blockClass="px-0 py-3">
      <div class="table-responsive">
        <table class="table table-hover">
          <tbody>
          <tr class="unread" *ngFor="let user of this.recentUsers">
            <td><img class="rounded-circle" style="width:40px;" src="assets/images/user/avatar-1.jpg" alt="activity-user"></td>
            <td>
              <h6 class="mb-1">{{ user.username }}</h6>
              <p class="m-0">{{ user.email }}</p>
            </td>
            <td>
              <h6 class="text-muted"><i class="fas fa-circle text-c-green f-10 m-r-15"></i>{{ user.created }}</h6></td>
          </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
