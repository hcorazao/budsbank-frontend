<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-card cardTitle="Update Admin" [options]="false">
            <form [formGroup]="updateAdminForm" (ngSubmit) = "onUpdateAdminSubmit(updateAdminForm)" #myform="ngForm" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6">
                        <h4 class="mb-4" id="basic-info-heading">Basic Information</h4>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" formControlName="name" class="form-control" aria-describedby="name" placeholder="Enter Name" required>
                            <div class="mb-3 error-div">
                                <small *ngIf="updateAdminForm.get('name').hasError('required') && myform.submitted">Name Required</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" formControlName="email" class="form-control" aria-describedby="email" placeholder="Enter Email" required>
                            <div class="mb-3 error-div">
                                <small *ngIf="updateAdminForm.get('email').hasError('required') && myform.submitted">Email Required</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <a href="javascript:" (click)="passwordPopUp()"><i class="feather icon-lock"></i> Change Password?</a>
                        </div>
                    </div>
                </div> 
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            </app-card>
        </div>
    </div>
</div>
