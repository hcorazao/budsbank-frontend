<div class="row">
    <div class="col-xl-12">
      <app-card cardTitle="Vouchers" [options]="false">
        <!-- <div class="search-questions">
          <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search by name">
          <button>Search</button>
        </div> -->
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>User Name</th>
              <th>Email</th>
              <th>Dispensary Name</th>
              <th>Status</th>
              <th>Created at</th>
              <th>Expiry Date</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let voucher of this.allVouchers">
              <td>{{ voucher.first_name }} {{ voucher.last_name }}</td>
              <td>{{ voucher.email }}</td>
              <td>{{ voucher.name }}</td>
              <td *ngIf="voucher.status == 'true'">
                <a href="javascript:" class="badge badge-success theme-bg text-white f-12">Available</a>
              </td>
              <td *ngIf="voucher.status == 'false'">
                <a href="javascript:" class="badge badge-primary theme-bg2 text-white f-12">Redeemed</a>
              </td>
              <td>{{ voucher.created | date:'yyyy-MM-dd' }}</td>
              <td>{{ voucher.expiry | date:'yyyy-MM-dd' }}</td>
              
            </tr>
            </tbody>
          </table>
          <div class="mt-3 text-right">
            <a (click)="loadPrevResults()" class="btn btn-primary" style="color: white; padding: 5px;">Prev</a>
            <a (click)="loadNextResults()" class="btn btn-primary" style="color: white; padding: 5px;">Next</a>
          </div>
        </div>
      </app-card>
    </div>
  </div>
