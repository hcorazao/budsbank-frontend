<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-card cardTitle="Add Questions" [options]="false">
                <ngx-spinner 
                    [name]="'spinner1'" 
                    [fullScreen]="true" 
                    type="ball-clip-rotate-multiple" 
                    size="medium"
                >
                </ngx-spinner>
            <form [formGroup]="addQuizForm" (ngSubmit) = "onQuizSUbmit(addQuizForm)" #myform="ngForm" method="POST">
                <div class="row">
                    <div class="col-md-6">   
                        <div class="form-group">
                            <label>Uplaod File</label>
                            <input type="file" formControlName="file" class="form-control" (click)="emptyErrorList()" (change)="fileProgress($event)" ng2FileSelect [uploader]="uploader" accept="application/json">
                            <span style="color: red">*Please upload a json formated file</span>
                            <div class="mb-3 error-div mt-3">
                                <small *ngIf="addQuizForm.get('file').hasError('required') && myform.submitted">Please select a JSON file to upload</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <a href="trivia_sample.json" download>Downlaod the sample file?</a>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="error-container" *ngIf="errorDivContent.length > 0">
                            <p *ngFor="let obj of errorDivContent">
                                {{obj | json}}
                            </p>
                        </div>
                    </div>
                    
                </div>
                
                <button 
                    type="submit" 
                    class="btn btn-primary" 
                    [disabled]="errorDivContent.length > 0"
                >
                    Submit
                </button>
            </form>
            </app-card>
        </div>
    </div>
</div>
