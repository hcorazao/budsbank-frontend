<div class="row">
    <div class="col-xl-12">
      <app-card cardTitle="Questions List" [options]="false">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>Group</th>
              <th>Uploaded On</th>
              
              <th class="text-right">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let quiz of this.quizes">
              <td>Group {{ quiz.group_id }}</td>
              <td>{{ quiz.created_at }}</td>
              <td class="text-right">
                <a 
                  (click)="showWarningPopup(quiz.group_id)"
                >
                  <i class="feather icon-trash text-c-green m-r-10" data-toggle="tooltip" data-placement="top" title="Disable User"></i></a>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="mt-3 text-right">
            <a (click)="loadPrevResults()" class="btn btn-primary" style="color: white; padding: 5px;">Prev</a>
            <a (click)="loadNextResults()" class="btn btn-primary" style="color: white; padding: 5px;">Next</a>
          </div>
        </div>
      </app-card>
    </div>
  </div>
