<div class="row">
    <div class="col-xl-12">
      <app-card cardTitle="All Question" [options]="false">
        <!-- <div class="search-questions">
          <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search by name">
          <button>Search</button>
        </div> -->
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>Question ID</th>
              <th>Question Name</th>
              <th class="text-right">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ques of this.allQuestions">
              <td>{{ ques.id }}</td>
              <td>{{ ques.question }}</td>
              <td class="text-right">
                <a (click)="viewQuestionDetail(ques.id)"><i class="feather icon-eye text-c-green m-r-10" data-toggle="tooltip" data-placement="top" title="View Question"></i>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="mt-3 text-right">
            <a (click)="loadPrevResults()" class="btn btn-primary" style="color: white; padding: 5px;">Prev</a>
            <a (click)="loadNextResults()" class="btn btn-primary" style="color: white; padding: 5px;">Next</a>
          </div>
        </div>
      </app-card>
    </div>
  </div>
