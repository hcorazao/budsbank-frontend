<div class="row">
    <div class="col-xl-12">
      <app-card cardTitle="Disabled Users" [options]="false">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
            <tr>
              <!-- <th>#</th> -->
              <th>Username</th>
              <th>Email</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Phone</th>
              <th class="text-right">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of this.allUsers">
              <!-- <th scope="row">{{ counter + 1 }}</th> -->
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.first_name }}</td>
              <td>{{ user.last_name }}</td>
              <td>{{ user.phone }}</td>
              <td class="text-right">
                <a (click)="viewUserProfile(user.id)"><i class="feather icon-eye text-c-green m-r-10" data-toggle="tooltip" data-placement="top" title="View Profile"></i></a>
                <a (click)="editUserProfile(user.id)"><i class="feather icon-edit text-c-green m-r-10" data-toggle="tooltip" data-placement="top" title="Edit Profile"></i></a>
                <a 
                  (click)="activateUserPopup(user.id)"
                >
                  <i class="feather icon-check text-c-green m-r-10" data-toggle="tooltip" data-placement="top" title="Activate User"></i></a>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="mt-3 text-right">
            <a (click)="loadPrevResults()" class="btn btn-primary" style="color: white; padding: 5px;">Prev</a>
            <a (click)="loadNextResults()" class="btn btn-primary" style="color: white; padding: 5px;">Next</a>
          </div>
        </div>
      </app-card>
    </div>
  </div>
